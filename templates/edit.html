{% extends "base.html" %}
	{% block content %}
	<p><h1 class="text-center text-primary" style="margin-top: 80px;">Edit your Task</h1></p>
	<div class="container">
		<div class="row">
			<div class="col-md-7">Edit your task:</div>
			<div class="col-md-2">Date of term:</div>
			<div class="col-md-2">Done:</div>
			
		</div>
		<form action="/edit">
			<div class="row">
				<input type="text" readonly="readonly" hidden value="{{ record[0] }}"  name="id" class=" form-control col-md-1">
				<input type="text" value="{{ record[1] }}" name="task"  class="col-md-7">
				<input type="date" value="{{ record[2] }}" name="date" class="col-md-2">
				{% if record[3]==1 %}
  					<input type="checkbox" name="done" value=1   checked id="checkbox"  class="form-control col-md-1">
  				{% else %}	
  					<input type="checkbox" name="done" value=0  id="checkbox" class="form-control col-md-1">
  				{% endif %}

				<input type="submit" name="submit" value="Save" class="col-md-1 btn btn-success">
				<a href="/" name="home" class="col-md-1 btn btn-primary">Home</a>
			</div>	 
		</form>
	</div>
	
	{% endblock %}
