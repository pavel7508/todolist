<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="static/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<title>Edit Task</title>
</head>
<body>
	<p><h1 class="text-center text-primary">Edit your Task</h1></p>
	<div class="container">
		<div class="row">
			<div class="col-md-7">Edit your task:</div>
			<div class="col-md-2">Date of term:</div>
			<div class="col-md-2">Done:</div>
			
		</div>
		<form action="/edit">
			<div class="row">
				<input type="text" readonly="readonly" hidden value="{{ record[0] }}"  name="id" class=" form-control col-md-1">
				<input type="text" value="{{ record[1] }}" name="task"  class="col-md-7">
				<input type="date" value="{{ record[2] }}" name="date" class="col-md-2">
				{% if record[3]==1 %}
  					<input type="checkbox" name="done" value=1   checked id="checkbox"  class="form-control col-md-1">
  				{% else %}	
  					<input type="checkbox" name="done" value=0  id="checkbox" class="form-control col-md-1">
  				{% endif %}

				<input type="submit" name="submit" value="Save" class="col-md-1 btn btn-success">
				<a href="/" name="home" class="col-md-1 btn btn-primary">Home</a>
			</div>	 
		</form>


	</div>
	<script type="text/javascript">
		$(function(){
		$("#checkbox").on("click",function(){
			var val=$("#checkbox").attr("value");
			if (val==0){
				$("#checkbox").attr("value",1);
			}
		})
	});
	</script>
</body>
</html>
