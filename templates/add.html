<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="static/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<title>Add Task</title>
	<style>
		body {
    background-color: rgb(28, 26, 41);
}
	</style>
</head>
<body>
	<p><h1 class="text-center text-primary">Add task</h1></p>
	<div class="container">
		<div class="row">
			<div class="col-md-8 text-white">Insert your task:</div>
			<div class="col-md-2 text-white">Date of term:</div>
			
		</div>
		<form action="/add">
			<div class="row">
				<input type="text" name="task" id="" class="col-md-8">
				<input type="date" name="date" class="col-md-2">
				<input type="submit" name="submit" value="Save" class="col-md-1 btn btn-success">
				<a href="/" name="home" class="col-md-1 btn btn-primary">Home</a>
			</div>
			{% with messages= get_flashed_messages()%}
			    {% if messages %}
					{% for message in messages %}
				   		<p>{{message }}</p>
					{% endfor%}
				{%endif%}
			{%endwith%}			 
		</form>


	</div>
</body>
</html>
